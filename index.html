<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
<title>Arapça Kelime Oyunları</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Harmattan:wght@400;700&amp;display=swap" rel="stylesheet"/><link href="https://fonts.googleapis.com/css2?family=Marhey:wght@400;700&amp;family=Harmattan:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Marhey:wght@400;700&display=swap" rel="stylesheet">
<style>
        html {
            font-size: clamp(12px, 1.2vw, 18px);
        }

        :root {
            --bg-start: #f7f9fc;
            --bg-end: #e8eef5;
            --primary-color: #5E81AC; /* Yumuşak mavi */
            --accent-color: #f7b733; /* Yumuşak sarı */
            --surface-color: #FFFFFF;
            --text-color: #2e3440; /* Daha koyu ve net metin rengi */
            --text-light-color: #FFFFFF;
            --player1-color: #64a7fa; /* Daha canlı oyuncu 1 rengi */
            --player2-color: #f77d7d; /* Daha canlı oyuncu 2 rengi */
            --correct-color: #2ddc73; /* Süper Canlı Yeşil */
            --incorrect-color: #f24c4c; /* Süper Canlı Kırmızı */
            --shadow-light: rgba(46, 52, 64, 0.07);
            --shadow-medium: rgba(46, 52, 64, 0.12);
            --border-radius-sm: 8px;
            --border-radius-md: 16px;
            --border-radius-lg: 24px;
            --unit1-color-light: #dbe7ff;
            --unit1-color-dark: #a0c4ff;
            --unit2-color-light: #e6ffde;
            --unit2-color-dark: #caffbf;
            --unit3-color-light: #feffda;
            --unit3-color-dark: #fdffb6;
            --unit4-color-light: #ffdddd;
            --unit4-color-dark: #ffadad;
            --grade9-bg: #eaf2f8; /* Pastel Gri-Mavi */
            --grade10-bg: #e8f8f5; /* Pastel Nane Yeşili */
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Body'de scroll olmasın */
        }

        body {
            font-family: 'Marhey';
            background-color: var(--bg-start);
            background-image: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-color);
            text-align: center;
            text-rendering: optimizeLegibility;
        }

        #game-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        button, input {
            font-family: 'Marhey';
        }


        .screen { display: none; width: 100%; height: 100%; /* padding: 15px; Kaldırıldı, içerik yönetecek */ flex-direction: column; justify-content: flex-start; align-items: center; position: absolute; top: 0; left: 0; transition: opacity 0.5s; overflow-y: auto; /* Dikey scroll burada olacak */ }
        .screen.active { display: flex; }

        #main-menu-screen {
            gap: 15px;
            padding: 15px 15px 120px 15px; /* Alt padding artırıldı (sticky button için) */
        }
        #main-menu-screen::before, #main-menu-screen::after { content: ''; position: absolute; border-radius: 50%; filter: blur(150px); z-index: -1; }
        #main-menu-screen::before { width: 35vw; height: 35vw; min-width: 350px; min-height: 350px; background-color: rgba(100, 167, 250, 0.3); top: -15%; left: -15%; }
        #main-menu-screen::after { width: 45vw; height: 45vw; min-width: 450px; min-height: 450px; background-color: rgba(247, 125, 125, 0.25); bottom: -25%; right: -20%; }

        .main-title { font-size: clamp(2.2rem, 5vw, 3rem); color: var(--text-color); margin: 5px 0 10px 0; /* Üst margin azaltıldı */ flex-shrink: 0; }

        .main-content-grid { display: grid; grid-template-columns: 1fr; justify-items: center; gap: 20px; width: 100%; max-width: 1700px; align-items: start; }
        .selection-wrapper { display: flex; flex-direction: column; gap: 20px; min-width: 0; width: 100%; align-items: center; }

        .grades-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            overflow-y: visible;
            padding: 5px;
            justify-content: space-evenly; /* Değiştirildi: space-evenly */
            flex-wrap: wrap;
            width: 100%;
        }

        .grade-column { padding: 20px; border-radius: var(--border-radius-lg); display: flex; flex-direction: column; gap: 10px; overflow: visible; flex-shrink: 0; width: 100%; max-width: 440px; min-width: 320px; }
        .grade-column.grade-9 { background-color: var(--grade9-bg); }
        .grade-column.grade-10 { background-color: var(--grade10-bg); }
        .grade-header { font-size: 2.5rem; font-weight: bold; color: var(--primary-color); padding-bottom: 10px; border-bottom: 2px solid #e5e9f0; flex-shrink: 0; text-align: center; margin-bottom: 0px; }

        .units-container { display: grid; grid-template-columns: 1fr; gap: 10px; flex-grow: 1; padding: 1px; }
        details.unit-panel { border: none; border-radius: var(--border-radius-md); background-color: rgba(255,255,255,0.5); transition: background-color 0.2s; }
        details.unit-panel[open] { background-color: white; box-shadow: 0 4px 15px var(--shadow-light); }
        details.unit-panel summary { font-size: 1.6rem; font-weight: 600; padding: 10px 15px; border-radius: var(--border-radius-md); color: var(--text-color); cursor: pointer; list-style: none; transition: background-color 0.2s; outline: none; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        details.unit-panel summary::-webkit-details-marker { display: none; }
        details.unit-panel[open] > summary { border-bottom-left-radius: 0; border-bottom-right-radius: 0; font-weight: 700; }

        .lessons-container { display: grid; grid-template-columns: 1fr; gap: 8px; background-color: transparent; border-radius: 0 0 var(--border-radius-md) var(--border-radius-md); overflow: visible; box-shadow: none; padding: 10px 15px 15px 15px; }

        .lesson-btn { font-size: 1.4rem; padding: 8px 12px; border: none; background-color: var(--bg-start); cursor: pointer; transition: all 0.15s ease-out; text-align: left; height: auto; min-height: 25px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border-radius: var(--border-radius-sm); box-shadow: 0 3px #d8dee9; }
        .lesson-btn:hover:not(.selected) { transform: translateY(-2px); box-shadow: 0 5px #d8dee9; }
        .lesson-btn:active { transform: translateY(2px); box-shadow: 0 1px #d8dee9; }
        .lessons-container .lesson-btn:last-child { border-bottom: none; }
        .lesson-btn.selected {
            color: var(--text-color);
            font-weight: bold;
            /* transform: scale(1.03); Kaldırıldı */
            border: none;
            box-shadow: 0 0 0 3px var(--correct-color), 0 0 15px rgba(45, 220, 115, 0.5);
        }

        /* Unit Colors - Summary Backgrounds */
        .unit-1 summary { background-color: var(--unit1-color-light); }
        .unit-1 .lesson-btn:hover { background-color: var(--unit1-color-light); }
        .unit-1 .lesson-btn.selected { background-color: var(--unit1-color-dark); }
        .unit-1[open] > summary { background-color: var(--unit1-color-dark); color: var(--text-color); }

        .unit-2 summary { background-color: var(--unit2-color-light); }
        .unit-2 .lesson-btn:hover { background-color: var(--unit2-color-light); }
        .unit-2 .lesson-btn.selected { background-color: var(--unit2-color-dark); }
        .unit-2[open] > summary { background-color: var(--unit2-color-dark); color: var(--text-color); }

        .unit-3 summary { background-color: var(--unit3-color-light); }
        .unit-3 .lesson-btn:hover { background-color: var(--unit3-color-light); }
        .unit-3 .lesson-btn.selected { background-color: var(--unit3-color-dark); }
        .unit-3[open] > summary { background-color: var(--unit3-color-dark); color: var(--text-color); }

        .unit-4 summary { background-color: var(--unit4-color-light); }
        .unit-4 .lesson-btn:hover { background-color: var(--unit4-color-light); }
        .unit-4 .lesson-btn.selected { background-color: var(--unit4-color-dark); }
        .unit-4[open] > summary { background-color: var(--unit4-color-dark); color: var(--text-color); }


        .actions-column { display: flex; flex-direction: column; gap: 20px; justify-content: flex-start; width: 100%; max-width: 900px; padding: 0 10px; align-self: center; }

        .game-selection-panel { background: transparent; padding: 0; box-shadow: none; border: none; display: flex; flex-direction: column; min-height: 0; width: 100%; }
        .game-selection-panel h3 { font-size: 2.5rem; font-weight: bold; padding-bottom: 10px; border-bottom: 3px solid #e5e9f0; flex-shrink: 0; text-align: center; margin: 0 0 10px 0; background: linear-gradient(90deg, #ff66c4, #ffde59, #81d45e, #00c9ff, #7b53cb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow-shift 5s linear infinite; }

        #game-selector-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; flex-grow: 1; justify-content: center; }

        .menu-btn { background-color: var(--surface-color); color: var(--text-color); border: none; padding: 8px; border-radius: var(--border-radius-md); cursor: pointer; transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60px; position: relative; gap: 5px; box-shadow: 0 4px 15px var(--shadow-light); }
        .menu-btn:hover { transform: translateY(-1px); box-shadow: 0 8px 25px var(--shadow-medium); }
        .menu-btn:active { transform: translateY(-1px); box-shadow: 0 4px 15px var(--shadow-light); }
        .menu-btn.selected { border: 3px solid var(--correct-color); box-shadow: 0 0 15px rgba(45, 220, 115, 0.5); transform: scale(0.95); }
        .menu-btn svg { width: 32px; height: 32px; fill: var(--accent-color); }
        .menu-btn .menu-title { font-size: 1.3rem; font-weight: bold; line-height: 1.3; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; min-width: 0; width: 100%; }
        .menu-btn > div { min-width: 0; width: 100%; text-align: center; }


        .start-button-container { /* Sticky container */
            width: 100%;
            max-width: 900px;
            margin: 0 auto; /* Otomatik margin ile ortala */
            padding: 10px 10px 0 10px; /* Üst ve yan boşluklar */
            position: sticky; /* Yapışkan */
            bottom: 0; /* Ekranın altına yapış */
            background-color: var(--bg-end); /* Arka plan rengi (görünürlük için) */
            z-index: 10;
            box-shadow: 0 -3px 10px rgba(46, 52, 64, 0.08); /* Hafif üst gölge */
            border-top: 1px solid #e5e9f0; /* İnce üst çizgi */
            left: 0; /* Tam genişlik için */
            right: 0; /* Tam genişlik için */
        }

        #start-game-btn {
             font-size: 1.8rem;
             font-weight: bold;
             padding: 12px 20px;
             min-height: auto;
             width: 100%;
             border: none;
             text-orientation: initial;
             border-radius: var(--border-radius-md);
        }
         #start-game-btn:disabled { background-color: var(--primary-color); opacity: 0.5; box-shadow: none; transform: none; cursor: not-allowed; animation: none; }
         #start-game-btn:not(:disabled) { background-color: var(--correct-color); color: white; box-shadow: 0 5px 20px rgba(45, 220, 115, 0.4); animation: button-glow 2s infinite ease-in-out; }

        .header-navigation { position: absolute; top: 20px; left: 20px; z-index: 200; }
        .back-btn { background: none; border: none; cursor: pointer; padding: 5px; }
        .back-btn svg { width: 40px; height: 40px; fill: var(--text-color); transition: all 0.2s; opacity: 0.8; filter: drop-shadow(0 1px 2px var(--shadow-light)); }
        .back-btn:hover svg { opacity: 1; transform: scale(1.1); }
        .hidden { display: none !important; }

        /* --- Diğer Oyun Ekranları Stilleri (Önemli değişiklikler yok, önceki gibi) --- */
        #game-screen { flex-direction: row; justify-content: space-between; padding: 20px; align-items: stretch; overflow: hidden; }
        .score-display { flex: 0 0 15%; max-width: 150px; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px; font-size: clamp(3rem, 6vw, 4rem); font-weight: bold; transition: all 0.4s ease; opacity: 0.9; border-radius: var(--border-radius-lg); color: var(--text-light-color); border: none; }
        #player1-display { background: linear-gradient(180deg, var(--player1-color), #4e8dff); }
        #player2-display { background: linear-gradient(180deg, var(--player2-color), #f55a5a); }
        .score-display svg { width: 80px; height: 80px; fill: rgba(255,255,255,0.9); filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));}
        .score-display.active { opacity: 1; transform: scale(1.05); box-shadow: 0 0 35px -5px var(--shadow-color); }
        #player1-display.active { box-shadow: 0 0 35px -5px var(--player1-color); }
        #player2-display.active { box-shadow: 0 0 35px -5px var(--player2-color); }
        #game-board { flex-grow: 1; width: 100%; margin: 0; padding: 0 15px; display: grid; gap: clamp(8px, 1vw, 15px); perspective: 1200px; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(4, 1fr); height: 100%; }
        .card { background-color: transparent; cursor: pointer; container-type: inline-size; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; border-radius: var(--border-radius-md); display: flex; justify-content: center; align-items: center; padding: 8px; word-break: break-word; font-size: clamp(1.8rem, 20cqw, 5rem); text-align: center; line-height: 1.1; }
        .card-front { background-color: var(--surface-color); box-shadow: 0 2px 8px var(--shadow-light); }
        .card-back { color: var(--text-light-color); transform: rotateY(180deg); background-color: var(--primary-color);}
        .card.p1-turn .card-back { background-color: var(--player1-color); }
        .card.p2-turn .card-back { background-color: var(--player2-color); }
        .card.p1-match .card-face.card-back { background-color: var(--player1-color); }
        .card.p2-match .card-face.card-back { background-color: var(--player2-color); }
        .game-over-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: var(--surface-color); padding: 30px 50px; border-radius: var(--border-radius-lg); border: none; z-index: 200; display: flex; flex-direction: column; align-items: center; gap: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .game-start-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(46, 52, 64, 0.7); backdrop-filter: blur(5px); z-index: 150; display: flex; justify-content: center; align-items: center; }
        .game-over-overlay h2 { font-size: 2.5rem; margin: 0; }
        #winner-icon-container, #quiz-winner-icon-container, #typing-winner-icon-container { display: flex; justify-content: center; gap: 10px; }
        #winner-icon-container svg, #quiz-winner-icon-container svg, #typing-winner-icon-container svg { width: 80px; height: 80px; }
        #memory-win-text.p1-win, #quiz-win-text.p1-win, #typing-win-text.p1-win { color: var(--player1-color); }
        #winner-icon-container.p1-win svg, #quiz-winner-icon-container.p1-win svg, #typing-winner-icon-container.p1-win svg { fill: var(--player1-color); }
        #memory-win-text.p2-win, #quiz-win-text.p2-win, #typing-win-text.p2-win { color: var(--player2-color); }
        #winner-icon-container.p2-win svg, #quiz-winner-icon-container.p2-win svg, #typing-winner-icon-container.p2-win svg { fill: var(--player2-color); }
        #memory-win-text.draw, #quiz-win-text.draw, #typing-win-text.draw { color: var(--accent-color); }
        #winner-icon-container.draw svg, #quiz-winner-icon-container.draw svg, #typing-winner-icon-container.draw svg { width: 60px; height: 60px; }
        #winner-icon-container.draw svg:first-child, #quiz-winner-icon-container.draw svg:first-child, #typing-winner-icon-container.draw svg:first-child { fill: var(--player1-color); }
        #winner-icon-container.draw svg:last-child, #quiz-winner-icon-container.draw svg:last-child, #typing-winner-icon-container.draw svg:last-child { fill: var(--player2-color); }
        .win-buttons { display: flex; gap: 40px; margin-top: 20px; }
        .win-buttons .icon-btn { background-color: transparent; border: none; cursor: pointer; transition: all 0.3s ease; }
        .win-buttons .icon-btn:hover { transform: scale(1.1); }
        .win-buttons .icon-btn svg { width: 56px; height: 56px; fill: var(--primary-color); }
        .win-buttons .icon-btn:hover svg { fill: var(--accent-color); }
        #quiz-screen { padding: 20px; gap: 20px; position: relative; justify-content: center; align-items: center; }
        #quiz-container { display: flex; flex-direction: row; gap: 20px; width: 90%; height: 90%; max-width: 1500px; position: relative; }
        #quiz-container::after { content: ''; position: absolute; top: 5%; bottom: 5%; left: 50%; transform: translateX(-50%); width: 2px; background-color: rgba(0,0,0,0.08); border-radius: 2px; }
        #quiz-start-btn { font-size: 6rem; padding: 25px 80px; border-radius: var(--border-radius-lg); border: none; background-color: var(--correct-color); color: white; cursor: pointer; box-shadow: 0 8px 30px rgba(45, 220, 115, 0.5); animation: wave-pulse 2s infinite ease-in-out; transform: scale(1.2); }
        .quiz-player-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; gap: 15px; border-radius: var(--border-radius-lg); transition: transform 0.5s, box-shadow 0.5s; position: relative; }
        .score-effects-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; overflow: hidden; border-radius: var(--border-radius-lg); }
        .score-effect { position: absolute; top: 50%; left: 50%; transform: translateX(-50%); font-size: 3.5rem; font-weight: bold; color: var(--text-light-color); text-shadow: 2px 2px 4px rgba(0,0,0,0.5); padding: 5px 15px; border-radius: var(--border-radius-sm); display: flex; align-items: center; gap: 10px; animation: float-up-and-fade 2s ease-out forwards; }
        .score-effect.bonus { z-index: 101; }
        .burst-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .particle { position: absolute; top: 50%; left: 50%; width: 10px; height: 10px; margin-top: -5px; margin-left: -5px; background-color: var(--accent-color); border-radius: 50%; opacity: 0; animation: burst 1.2s ease-out; }
        @keyframes burst { 0% { transform: rotate(var(--angle)) translateY(20px) scale(1); opacity: 1; } 100% { transform: rotate(var(--angle)) translateY(120px) scale(0); opacity: 0; } }
        .score-effect svg { width: 32px; height: 32px; fill: white; filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.5)); }
        @keyframes float-up-and-fade { 0% { transform: translate(-50%, 0); opacity: 1; } 100% { transform: translate(-50%, -300px); opacity: 0; } }
        .quiz-player-area.shake { animation: shake 0.5s; }
        .quiz-option-btn.shake { animation: shake 0.5s; }
        .quiz-top-bar { display: flex; width: 100%; justify-content: space-between; align-items: center; gap: 20px; margin-bottom: 10px; padding: 0 10px; }
        .quiz-game-content { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; width: 100%; height: 100%; }
        .quiz-player-area .quiz-progress { font-size: 1.8rem; color: var(--text-color); font-weight: bold; display: flex; align-items: center; }
        .quiz-score-display { display: flex; align-items: center; gap: 8px; }
        .quiz-score-display svg { width: 32px; height: 32px; fill: var(--accent-color); }
        .quiz-player-area .progress-bar { flex-grow: 1; margin: 0; flex-direction: row-reverse; display: flex; gap: 4px; height: 10px; /* Progress bar için ek stiller */ }
        .quiz-player-area .quiz-question { font-size: clamp( 2.8rem, 15cqw, 3.8rem); font-weight: bold; padding: 20px; background-color: var(--surface-color); border-radius: var(--border-radius-md); min-height: 120px; display: block; /* Ellipsis için */ white-space: nowrap; overflow: hidden; text-overflow: ellipsis; line-height: calc(120px - 40px); /* Dikey ortalama */ text-align: center; width: 100%; box-shadow: 0 4px 15px var(--shadow-light); margin-bottom: 15px; direction: rtl; container-type: inline-size; }
        .quiz-player-area .quiz-options { display: grid; grid-template-columns: 1fr; gap: 10px; width: 100%; flex-grow: 1; transition: opacity 0.3s; }
        .quiz-player-area .quiz-option-btn { font-family: inherit; border: 2px solid; color: var(--text-color); font-size: clamp(1.7rem, 4vw, 2.4rem); font-weight: bold; padding: 15px; border-radius: var(--border-radius-md); cursor: pointer; transition: all 0.2s ease-in-out; box-shadow: 0 2px 8px var(--shadow-light); min-height: 60px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-align: center; direction: ltr; }
        .quiz-option-btn.selected { transform: scale(1.02); }
        .p1 .quiz-option-btn.selected { border-color: var(--player1-color); box-shadow: 0 4px 10px rgba(100, 167, 250, 0.4); }
        .p2 .quiz-option-btn.selected { border-color: var(--player2-color); box-shadow: 0 4px 10px rgba(247, 125, 125, 0.4); }
        .quiz-option-btn.correct { background-color: var(--correct-color) !important; border-color: var(--correct-color) !important; color: var(--text-light-color) !important; transform: scale(1.03); }
        .quiz-option-btn.incorrect { background-color: var(--incorrect-color) !important; border-color: var(--incorrect-color) !important; color: var(--text-light-color) !important; transform: scale(1.03); }
        .quiz-option-btn:disabled { cursor: not-allowed; opacity: 0.7; }
        .quiz-option-btn.correct:disabled, .quiz-option-btn.incorrect:disabled { opacity: 1; }
        .quiz-player-area.p1 { background-color: rgba(100, 167, 250, 0.1); }
        .quiz-player-area.p1 .quiz-option-btn { background-color: #f0f6ff; border-color: #d1e3ff; }
        .quiz-player-area.p1 .quiz-option-btn:hover:not(:disabled) { background-color: #e2eeff; border-color: var(--player1-color); transform: translateY(-2px); }
        .quiz-player-area.p1 .quiz-option-btn-icon { fill: var(--player1-color); }
        .quiz-player-area.p2 { background-color: rgba(247, 125, 125, 0.1); }
